<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides Polymer&apos;s \&quot;legacy\&quot; API intended to be\nbackward-compatible to the greatest extent possible with the API\nfound on the Polymer 1.x `Polymer.Base` prototype applied to all elements\ndefined using the `Polymer({...})` function.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;lib/legacy/legacy-element-mixin.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_stampTemplate&quot;,&quot;description&quot;:&quot;Stamps the provided template and performs instance-time setup for\nPolymer template features, including data bindings, declarative event\nlisteners, and the `this.$` map of `id`&apos;s to nodes.  A document fragment\nis returned containing the stamped DOM, ready for insertion into the\nDOM.\n\nThis method may be called more than once; however note that due to\n`shadycss` polyfill limitations, only styles from templates prepared\nusing `ShadyCSS.prepareTemplate` will be correctly polyfilled (scoped\nto the shadow root and support CSS custom properties), and note that\n`ShadyCSS.prepareTemplate` may only be called once per element. As such,\nany styles required by in runtime-stamped templates must be included\nin the main element template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2235,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2260,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to stamp&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;DocumentFragment&quot;,&quot;desc&quot;:&quot;Cloned template content&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_addMethodEventListenerToNode&quot;,&quot;description&quot;:&quot;Adds an event listener by method name for the event provided.\n\nThis method generates a handler function that looks up the method\nname at handling time.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:443,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:448,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to add listener on&quot;},{&quot;name&quot;:&quot;eventName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of event&quot;},{&quot;name&quot;:&quot;methodName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of method&quot;},{&quot;name&quot;:&quot;context&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Context the method will be called on (defaults\n  to `node`)&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Function&quot;,&quot;desc&quot;:&quot;Generated handler function&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_addEventListenerToNode&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/gesture-event-listeners.html&quot;,&quot;start&quot;:{&quot;line&quot;:41,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:45,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;handler&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.GestureEventListeners&quot;},{&quot;name&quot;:&quot;_removeEventListenerFromNode&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/gesture-event-listeners.html&quot;,&quot;start&quot;:{&quot;line&quot;:47,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:51,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;handler&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.GestureEventListeners&quot;},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:103,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:108,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyEffects` implementation to\nadd support for class initialization via the `_registered` callback.\nThis is called only when the first instance of the element is created.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:123,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:130,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_initializeProtoProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to provide a\nmore efficient implementation of initializing properties from\nthe prototype on the instance.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1107,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1111,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_initializeInstanceProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to avoid setting\n`_setProperty`&apos;s `shouldNotify: true`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1119,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1128,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_ensureAttribute&quot;,&quot;description&quot;:&quot;Ensures the element has the given attribute. If it does not,\nassigns the given value to the attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:204,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:208,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to ensure is set.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_attributeToProperty&quot;,&quot;description&quot;:&quot;Deserializes an attribute to its associated property.\n\nThis method calls the `_deserializeValue` method to convert the string to\na typed value.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:220,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:226,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to deserialize.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;type to deserialize to.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_propertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:235,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:241,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name to reflect.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Attribute name to reflect.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Property value to refect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_valueToNodeAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nThis method calls the `_serializeValue` method to convert the typed\nvalue to a string.  If the `_serializeValue` method returns `undefined`,\nthe attribute will be removed (this is the default for boolean\ntype `false`).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:255,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:262,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Element&quot;,&quot;description&quot;:&quot;Element to set attribute to.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to serialize.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute name to serialize to.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_serializeValue&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nThis method is called by Polymer when setting JS property values to\nHTML attributes.  Users may override this method on Polymer element\nprototypes to provide serialization for custom types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:274,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:294,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Property value to serialize.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string|undefined)&quot;,&quot;desc&quot;:&quot;String serialized from the provided property value.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_deserializeValue&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nThis method is called by Polymer when reading HTML attribute values to\nJS properties.  Users may override this method on Polymer element\nprototypes to provide deserialization for custom `type`s.  Note,\nthe `type` argument is the value of the `type` field provided in the\n`properties` configuration object for a given property, and is\nby convention the constructor for the type to deserialize.\n\nNote: The return value of `undefined` is used as a sentinel value to\nindicate the attribute should be removed.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:313,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:355,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute value to deserialize.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Type to deserialize the string to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Typed value deserialized from the provided string.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_createPropertyAccessor&quot;,&quot;description&quot;:&quot;Creates a setter/getter pair for the named property with its own\nlocal storage.  The getter returns the value in the local storage,\nand the setter calls `_setProperty`, which updates the local storage\nfor the property and enqueues a `_propertiesChanged` callback.\n\nThis method may be called on a prototype or an instance.  Calling\nthis method may overwrite a property value that already exists on\nthe prototype/instance by creating the accessor.  When calling on\na prototype, any overwritten values are saved in `__dataProto`,\nand it is up to the subclasser to decide how/when to set those\nproperties back into the accessor.  When calling on an instance,\nthe overwritten value is set via `_setPendingProperty`, and the\nuser should call `_invalidateProperties` or `_flushProperties`\nfor the values to take effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:379,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:395,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;readOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, no setter is created; the\n  protected `_setProperty` function must be used to set the property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_hasAccessor&quot;,&quot;description&quot;:&quot;Returns true if this library created an accessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:403,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:405,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if an accessor was created&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_setProperty&quot;,&quot;description&quot;:&quot;Overrides base implementation to ensure all accessors set `shouldNotify`\nto true, for per-property notification tracking.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1389,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1393,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setPendingProperty&quot;,&quot;description&quot;:&quot;Overrides the `PropertyAccessors` implementation to introduce special\ndirty check logic depending on the property &amp; value being set:\n\n1. Any value set to a path (e.g. &apos;obj.prop&apos;: 42 or &apos;obj.prop&apos;: {...})\n   Stored in `__dataTemp`, dirty checked against `__dataTemp`\n2. Object set to simple property (e.g. &apos;prop&apos;: {...})\n   Stored in `__dataTemp` and `__data`, dirty checked against\n   `__dataTemp` by default implementation of `_shouldPropertyChange`\n3. Primitive value set to simple property (e.g. &apos;prop&apos;: 42)\n   Stored in `__data`, dirty checked against `__data`\n\nThe dirty-check is important to prevent cycles due to two-way\nnotification, but paths and objects are only dirty checked against any\nprevious value set during this turn via a \&quot;temporary cache\&quot; that is\ncleared when the last `_propertiesChaged` exits. This is so:\na. any cached array paths (e.g. &apos;array.3.prop&apos;) may be invalidated\n   due to array mutations like shift/unshift/splice; this is fine\n   since path changes are dirty-checked at user entry points like `set`\nb. dirty-checking for objects only lasts one turn to allow the user\n   to mutate the object in-place and re-set it with the same identity\n   and have all sub-properties re-propagated in a subsequent turn.\n\nThe temp cache is not necessarily sufficient to prevent invalid array\npaths, since a splice can happen during the same turn (with pathological\nuser code); we could introduce a \&quot;fixup\&quot; for temporarily cached array\npaths if needed: https://github.com/Polymer/polymer/issues/4227&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1353,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1381,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_isPropertyPending&quot;,&quot;description&quot;:&quot;Returns true if the specified property has a pending change.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:456,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:458,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if property has a pending change&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_invalidateProperties&quot;,&quot;description&quot;:&quot;Overrides `PropertyAccessor`&apos;s default async queuing of\n`_propertiesChanged`: if `__dataReady` is false (has not yet been\nmanually flushed), the function no-ops; otherwise flushes\n`_propertiesChanged` synchronously.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1403,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1407,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_enableProperties&quot;,&quot;description&quot;:&quot;Call to enable property accessor processing. Before this method is\ncalled accessor values will be set but side effects are\nqueued. When called, any pending side effects occur immediately.\nFor elements, generally `connectedCallback` is a normal spot to do so.\nIt is safe to call this method multiple times as it only turns on\nproperty accessors once.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:486,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:495,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_flushProperties&quot;,&quot;description&quot;:&quot;Calls the `_propertiesChanged` callback with the current set of\npending changes (and old values recorded when pending changes were\nset), and resets the pending set of changes. Generally, this method\nshould not be called in user code.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:506,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:514,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyEffects` implementation to\nadd support for installing `hostAttributes` and `listeners`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:147,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:151,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_propertiesChanged&quot;,&quot;description&quot;:&quot;Implements `PropertyAccessors`&apos;s properties changed callback.\n\nRuns each class of effects for the batch of changed properties in\na specific order (compute, propagate, reflect, observe, notify).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1542,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1575,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;currentProps&quot;},{&quot;name&quot;:&quot;changedProps&quot;},{&quot;name&quot;:&quot;oldProps&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Method called to determine whether a property value should be\nconsidered as a change and cause the `_propertiesChanged` callback\nto be enqueued.\n\nThe default implementation returns `true` for primitive types if a\nstrict equality check fails, and returns `true` for all Object/Arrays.\nThe method always returns false for `NaN`.\n\nOverride this method to e.g. provide stricter checking for\nObjects/Arrays when using immutable patterns.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:569,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:576,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;New property value&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Previous property value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change\n  and enqueue a `_proeprtiesChanged` callback&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;_addPropertyEffect&quot;,&quot;description&quot;:&quot;Equivalent to static `addPropertyEffect` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1142,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1150,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_removePropertyEffect&quot;,&quot;description&quot;:&quot;Removes the given property effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1159,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1165,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property the effect was associated with&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object to remove&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasPropertyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a property effect\nof a certain type.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1176,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1179,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReadOnlyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;read only\&quot;\naccessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1189,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1191,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasNotifyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;notify\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1201,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1203,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReflectEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;reflect to attribute\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1213,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1215,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasComputedEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;computed\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1225,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1227,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setPendingPropertyOrPath&quot;,&quot;description&quot;:&quot;Sets a pending property or path.  If the root property of the path in\nquestion had no accessor, the path is set, otherwise it is enqueued\nvia `_setPendingProperty`.\n\nThis function isolates relatively expensive functionality necessary\nfor the public API (`set`, `setProperties`, `notifyPath`, and property\nchange listeners via {{...}} bindings), such that it is only done\nwhen paths enter the system, and not at every propagation step.  It\nalso sets a `__dataHasPaths` flag on the instance which is used to\nfast-path slower path-matching code in the property effects host paths.\n\n`path` can be a path string or array of path parts as accepted by the\npublic API.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1259,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1291,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(number|string)>)&quot;,&quot;description&quot;:&quot;Path to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Set to true if this change should\n cause a property notification event dispatch&quot;},{&quot;name&quot;:&quot;isPathNotification&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;If the path being set is a path\n  notification of an already changed value, as opposed to a request\n  to set and notify the change.  In the latter `false` case, a dirty\n  check is performed and then the value is set to the path before\n  enqueuing the pending property change.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Returns true if the property/path was enqueued in\n  the pending changes bag.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setUnmanagedPropertyToNode&quot;,&quot;description&quot;:&quot;Applies a value to a non-Polymer element/node&apos;s property.\n\nThe implementation makes a best-effort at binding interop:\nSome native element properties have side-effects when\nre-setting the same value (e.g. setting `&lt;input>.value` resets the\ncursor position), so we do a dirty-check before setting the value.\nHowever, for better interop with non-Polymer custom elements that\naccept objects, we explicitly re-set object changes coming from the\nPolymer world (which may include deep object changes without the\ntop reference changing), erring on the side of providing more\ninformation.\n\nUsers may override this method to provide alternate approaches.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1313,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1321,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;The node to set a property on&quot;},{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The property to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;The value to set&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_enqueueClient&quot;,&quot;description&quot;:&quot;Enqueues the given client on a list of pending clients, whose\npending property changes can later be flushed via a call to\n`_flushClients`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1417,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1422,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;client&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;PropertyEffects client to enqueue&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_flushClients&quot;,&quot;description&quot;:&quot;Flushes any clients previously enqueued via `_enqueueClient`, causing\ntheir `_flushProperties` method to run.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1430,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1441,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__enableOrFlushClients&quot;,&quot;description&quot;:&quot;(c) the stamped dom enables.&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1455,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1468,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Implements `PropertyEffects`&apos;s `_readyClients` call. Attaches\nelement dom by calling `_attachDom` with the dom stamped from the\nelement&apos;s template via `_stampTemplate`. Note that this allows\nclient dom to be attached to the element prior to any observers\nrunning.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:665,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:674,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;setProperties&quot;,&quot;description&quot;:&quot;Sets a bag of property changes to this instance, and\nsynchronously processes all effects of the properties as a batch.\n\nProperty names must be simple properties, not paths.  Batched\npath propagation is not supported.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1495,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1506,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of one or more key-value pairs whose key is\n  a property and value is the new value to set for that property.&quot;},{&quot;name&quot;:&quot;setReadOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, any private values set in\n  `props` will be set. By default, `setProperties` will not set\n  `readOnly: true` root properties.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_propagatePropertyChanges&quot;,&quot;description&quot;:&quot;Called to propagate any property changes to stamped template nodes\nmanaged by this element.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1586,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1596,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;changedProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of changed properties&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for changed properties&quot;},{&quot;name&quot;:&quot;hasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;linkPaths&quot;,&quot;description&quot;:&quot;Aliases one data path as another, such that path notifications from one\nare routed to the other.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1606,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1611,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;to&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to link.&quot;},{&quot;name&quot;:&quot;from&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Source path to link.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unlinkPaths&quot;,&quot;description&quot;:&quot;Removes a data path alias previously established with `_linkPaths`.\n\nNote, the path to unlink should be the target (`to`) used when\nlinking the paths.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1622,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1627,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to unlink.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifySplices&quot;,&quot;description&quot;:&quot;Notify that an array has changed.\n\nExample:\n\n    this.items = [ {name: &apos;Jim&apos;}, {name: &apos;Todd&apos;}, {name: &apos;Bill&apos;} ];\n    ...\n    this.items.splice(1, 1, {name: &apos;Sam&apos;});\n    this.items.push({name: &apos;Bob&apos;});\n    this.notifySplices(&apos;items&apos;, [\n      { index: 1, removed: [{name: &apos;Todd&apos;}], addedCount: 1, obect: this.items, type: &apos;splice&apos; },\n      { index: 3, removed: [], addedCount: 1, object: this.items, type: &apos;splice&apos;}\n    ]);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1658,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1662,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;splices&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;Array of splice records indicating ordered\n  changes that occurred to the array. Each record should have the\n  following fields:\n   * index: index at which the change occurred\n   * removed: array of items that were removed from this index\n   * addedCount: number of new items added at this index\n   * object: a reference to the array in question\n   * type: the string literal &apos;splice&apos;\n\n  Note that splice records _must_ be normalized such that they are\n  reported in index order (raw results from `Object.observe` are not\n  ordered and must be normalized/merged before notifying).&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;get&quot;,&quot;description&quot;:&quot;Convenience method for reading a value from a path.\n\nNote, if any part in the path is undefined, this method returns\n`undefined` (this method does not throw when dereferencing undefined\npaths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1683,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1685,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to read.  The path may be specified as a string (e.g. `foo.bar.baz`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `users.12.name` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value at the path, or `undefined` if any part of the path\n  is undefined.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;set&quot;,&quot;description&quot;:&quot;Convenience method for setting a value to a path and notifying any\nelements bound to the same path.\n\nNote, if any part in the path except for the last is undefined,\nthis method does nothing (this method does not throw when\ndereferencing undefined paths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1707,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1717,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to write.  The path may be specified as a string (e.g. `&apos;foo.bar.baz&apos;`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `&apos;users.12.name&apos;` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set at the specified path.&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.\n  When specified, no notification will occur.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;push&quot;,&quot;description&quot;:&quot;Adds items onto the end of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1733,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1742,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;pop&quot;,&quot;description&quot;:&quot;Removes an item from the end of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1757,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1766,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;splice&quot;,&quot;description&quot;:&quot;Starting from the start index specified, removes 0 or more items\nfrom the array and inserts 0 or more new items in their place.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.splice`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1785,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1802,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;start&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Index from which to start removing/inserting.&quot;},{&quot;name&quot;:&quot;deleteCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Number of items to remove.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array&quot;,&quot;desc&quot;:&quot;Array of removed items.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;shift&quot;,&quot;description&quot;:&quot;Removes an item from the beginning of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1817,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1826,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unshift&quot;,&quot;description&quot;:&quot;Adds items onto the beginning of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1842,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1850,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifyPath&quot;,&quot;description&quot;:&quot;Notify that a path has changed.\n\nExample:\n\n    this.item.user.name = &apos;Bob&apos;;\n    this.notifyPath(&apos;item.user.name&apos;);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1864,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1881,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Value at the path (optional).&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createReadOnlyProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1893,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1900,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;protectedSetter&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Creates a custom protected setter\n  when `true`.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createPropertyObserver&quot;,&quot;description&quot;:&quot;Equivalent to static `createPropertyObserver` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1913,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1923,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;methodName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of observer method to call&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Whether the method name should be included as\n  a dependency to the effect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createMethodObserver&quot;,&quot;description&quot;:&quot;Equivalent to static `createMethodObserver` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1935,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1941,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating\n  whether method names should be included as a dependency to the effect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createNotifyingProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createNotifyingProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1951,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1959,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReflectedProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createReflectedProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1969,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1982,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createComputedProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createComputedProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1995,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2001,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of computed property to set&quot;},{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating\n  whether method names should be included as a dependency to the effect.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_bindTemplate&quot;,&quot;description&quot;:&quot;Equivalent to static `bindTemplate` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.\n\nThis method may be called on the prototype (for prototypical template\nbinding, to avoid creating accessors every instance) once per prototype,\nand will be called with `runtimeBinding: true` by `_stampTemplate` to\ncreate and link an instance of the template metadata associated with a\nparticular stamping.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2171,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2194,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template containing binding\n  bindings&quot;},{&quot;name&quot;:&quot;instanceBinding&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When false (default), performs\n  \&quot;prototypical\&quot; binding of the template and overwrites any previously\n  bound template for the class. When true (as passed from\n  `_stampTemplate`), the template info is instanced and linked into\n  the list of bound templates.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Template metadata object; for `runtimeBinding`,\n  this is an instance of the prototypical template info&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_removeBoundDom&quot;,&quot;description&quot;:&quot;Removes and unbinds the nodes previously contained in the provided\nDocumentFragment returned from `_stampTemplate`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2270,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2291,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;,&quot;type&quot;:&quot;DocumentFragment&quot;,&quot;description&quot;:&quot;DocumentFragment previously returned\n  from `_stampTemplate` associated with the nodes to be removed&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;connectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:79,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:83,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;disconnectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:91,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:95,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_attachDom&quot;,&quot;description&quot;:&quot;Attaches an element&apos;s stamped dom to itself. By default,\nthis method creates a `shadowRoot` and adds the dom to it.\nHowever, this method may be overridden to allow an element\nto put its dom in another location.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:688,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:703,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;,&quot;type&quot;:&quot;NodeList&quot;,&quot;description&quot;:&quot;to attach to the element.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Node&quot;,&quot;desc&quot;:&quot;node to which the form class registration time\nwork. The implementation should ensure the work is performed\nonly once for the class.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:139,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:139,&quot;column&quot;:22}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_ensureAttributes&quot;,&quot;description&quot;:&quot;Ensures an element has required attributes. Called when the element\nis being readied via `ready`. Users should override to set the\nelement&apos;s required attributes. The implementation should be sure\nto check and not override existing attributes added by\nthe user of the element. Typically, setting attributes should be left\nto the element user and not done here; reasonable exceptions include\nsetting aria roles and focusability.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:163,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:163,&quot;column&quot;:28}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_applyListeners&quot;,&quot;description&quot;:&quot;Adds element event listeners. Called when the element\nis being readied via `ready`. Users should override to\nadd any required element event listeners.\nIn performance critical elements, the work done here should be kept\nto a minimum since it is done before the element is rendered. In\nthese elements, consider adding listeners asychronously so as not to\nblock render.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:175,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:175,&quot;column&quot;:26}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;serialize&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features. To customize\nhow properties are serialized to attributes for attribute bindings and\n`reflectToAttribute: true` properties as well as this method, override\nthe `_serializeValue` method provided by `Polymer.PropertyAccessors`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:189,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:191,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to deserialize&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Serialized value&quot;}},{&quot;name&quot;:&quot;deserialize&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.  To customize\nhow attributes are deserialized to properties for in\n`attributeChangedCallback`, override `_deserializeValue` method\nprovided by `Polymer.PropertyAccessors`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:206,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:208,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;String to deserialize&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Type to deserialize the string to&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Returns the deserialized value in the `type` given.&quot;}},{&quot;name&quot;:&quot;reflectPropertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.\n\nNote this method is provided as backward-compatib
